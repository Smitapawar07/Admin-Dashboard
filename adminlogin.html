{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bluestock</title>
    {% comment %} <link rel="stylesheet" src="./styles.css"> {% endcomment %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
        }
        
        .login-container {
            text-align: center;
            width: 500px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            {% comment %} box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); {% endcomment %}
        }
        
        .logo {
            width: 320px;
        }
        
        h1 {
            margin: 10px 0;
            font-size: 24px;
            color: #333;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        label {
            text-align: left;
            font-size: 14px;
            color: #666;
        }
        
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .forgot-password {
            text-align: right;
            font-size: 12px;
            color: #6f42c1;
            text-decoration: none;
            margin-top: -10px;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        .captcha {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .recaptcha {
            width: 100px;
            height: 40px;
            background-color: #eee;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .keep-signed-in {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .keep-signed-in input[type="checkbox"] {
            accent-color: #6f42c1; /* Changes the color of the checkbox */
        }
        
        .login-button {
            padding: 10px;
            background-color: #6f42c1;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        
        .login-button:hover {
            background-color: #0056b3;
        }
        
        .or-sign-in-with {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 15px 0;
        }
        
        .or-sign-in-with span {
            font-size: 12px;
            color: #999;
        }
        
        .or-sign-in-with::before,
        .or-sign-in-with::after {
            content: "";
            flex-grow: 1;
            height: 1px;
            background-color: #ccc;
        }
        
        .google-login {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            background-color: #f0f2f5;
            color: #333;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        
        .google-login img {
            width: 20px;
            margin-right: 10px;
        }
        
        .google-login:hover {
            background-color: #e0e0e0;
        }
        
        .create-account {
            display: block;
            margin-top: 20px;
            font-size: 14px;
            color: #6f42c1;
            text-decoration: none;
        }
        
        .create-account:hover {
            text-decoration: underline;
        }        
    </style>
</head>
<body>
    <div class="login-container">
        <div class="d-flex justify-content-center">
            <img src="{% static 'home/assets/site_logo.png' %}" alt="Bluestock Logo" class="logo">
            {% comment %} <h1>BLUESTOCK</h1> {% endcomment %}
        </div>
        <form class="login-form">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" value="smita@gmail.com" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" value="password" required>
            <a href="#" class="forgot-password">Forgot Password?</a>

            <div class="captcha">
                <input type="checkbox" id="not-robot" name="not-robot" required>
                <label for="not-robot">I'm not a robot</label>
                <div class="recaptcha"></div>
            </div>

            <div class="keep-signed-in">
                <input type="checkbox" id="keep-signed-in" name="keep-signed-in">
                <label for="keep-signed-in">Keep me signed in</label>
            </div>

            <button type="submit" class="login-button">Login</button>

            <div class="or-sign-in-with">
                <span>or sign in with</span>
            </div>

            <button type="button" class="google-login">
                <img src="{% static 'home/assets/Google.webp' %}" alt="Google Logo">
                Continue with Google
            </button>
        </form>

        <a href="#" class="create-account">Create an account</a>
    </div>
</body>
</html>
